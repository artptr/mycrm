<aside class="main-sidebar">
  <section class="sidebar">
    <ul class="sidebar-menu">
      <li *ngFor="let item of menu" routerLinkActive="active">
        <a [routerLink]="item.path">
          <i [ngClass]="'fa fa-' + item.icon"></i>
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </section>
</aside>
